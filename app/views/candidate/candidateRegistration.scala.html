@(dataForm:play.data.Form[beans.RegisterCandidateBean])

@main("Candidate Register"){
	
<form class="form-horizontal" action="@routes.UserController.processCandidateRegister()" method="post">
<fieldset>

<!-- Form Name -->
<legend>Register</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="name">Name</label>  
  <div class="col-md-4">
  <input id="name" name="name" type="text" placeholder="Enter name...." class="form-control input-md" required="">
    
  </div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label" for="email">Name</label>  
  <div class="col-md-4">
  <input id="email" name="email" type="email" placeholder="Enter email...." class="form-control input-md" required="">
  </div>
</div>
<!-- Password input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="password">Password </label>
  <div class="col-md-4">
    <input id="password" name="password" type="password" placeholder="Enter password" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Password input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="repassword">Re Enter Password </label>
  <div class="col-md-4">
    <input id="repassword" name="repassword" type="password" placeholder="Re-Enter password" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="mobileNo">Mobile No</label>  
  <div class="col-md-4">
  <input id="mobileNo" name="mobileNo" type="text" placeholder="Enter Mobile Number" class="form-control input-md" required="">
    
  </div>
</div>
	  <input type="hidden" name="role" value="@Role.CANDIDATE">

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="submit"></label>
  <div class="col-md-4">
    <button id="submit" type="submit" name="submit" class="btn btn-primary">Create </button>
  </div>
</div>

</fieldset>
</form>


}
